<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          {{ isSignUp ? "Customer Sign Up" : "Customer Sign In" }}
        </div>
        <!-- Sign In Form -->
        <div class="card-body">
          <form
            *ngIf="!isSignUp"
            [formGroup]="loginForm"
            (ngSubmit)="onSignin()"
          >
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                placeholder="Enter your password"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              (click)="onSignin()"
              [disabled]="!loginForm.valid"
            >
              Login
            </button>
          </form>

          <!-- Sign Up Form -->
          <form
            *ngIf="isSignUp"
            [formGroup]="signupForm"
            (ngSubmit)="onSignup()"
          >
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                placeholder="Enter your email"
              />
            </div>

            <div
              *ngIf="signupForm.get('email')?.hasError('email')"
              class="text-danger"
            >
              Invalid email format.
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                placeholder="Enter your password"
              />
            </div>

            <div
              *ngIf="signupForm.get('password')?.hasError('pattern')"
              class="text-danger"
            >
              Password must contain at least 1 uppercase letter, 1 lowercase
              letter, 1 special character, 1 numeric character and minimum 8
              characters long.
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              (click)="onSignup()"
              [disabled]="!signupForm.valid"
            >
              Sign Up
            </button>
          </form>
          <button class="btn btn-secondary mt-3" (click)="toggleSignMode()">
            {{ isSignUp ? "Switch to Sign In" : "Switch to Sign Up" }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
